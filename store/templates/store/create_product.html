{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Create Product - My Online Market</title>
    <link rel="stylesheet" href="{% static 'store/market.css' %}">
</head>
<body>
    <h1>➕ Add New Product</h1>

    <div class="form-container">
        <form method="post" enctype="multipart/form-data" class="form-card">
            {% csrf_token %}
            <label>Name:</label>
            <input type="text" name="name" required>

            <label>Price:</label>
            <input type="number" step="0.01" name="price" required>

            <label>Category:</label>
            <select name="category">
                <option value="EL">Electronics</option>
                <option value="FD">Food</option>
                <option value="CL">Clothes</option>
            </select>

            <label>Description:</label>
            <textarea name="description"></textarea>

            <label>Available Until:</label>
            <input type="date" name="available_until">

            <label>Image:</label>
            <input type="file" name="image">

            <button type="submit">Save Product</button>
        </form>

        <br>
        <a href="{% url 'product_list' %}">⬅ Back to Products</a>
    </div>
</body>
</html>
